
<div class="table__container">
<table mat-table [dataSource]="history" class="mat-elevation-z8">

    <ng-container matColumnDef="S/N">
    <th mat-header-cell *matHeaderCellDef> S/N </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="fields">
        <th mat-header-cell *matHeaderCellDef> fields </th>
        <td mat-cell *matCellDef="let element"> {{element.fields}} </td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> result </th>
        <td mat-cell *matCellDef="let element"> {{element.resultStatus}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
